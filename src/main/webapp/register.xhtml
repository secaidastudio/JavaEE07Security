<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">
        
        <ui:define name="content">
            
            <h:form>
                <h:panelGrid columns="2" class="table table-borderless">
                    <h:outputText value="Email:"/>
                    <h:inputText value="#{registerNormalUserBean.tempEmail}" class="w-100"/>

                    <h:outputText value="Nickname: "/>
                    <h:inputText value="#{registerNormalUserBean.tempNickName}" class="w-100"/>

                    <h:outputText value="First Name: "/>
                    <h:inputText value="#{registerNormalUserBean.tempFirstName}" class="w-100"/>

                    <h:outputText value="Last Name: "/>
                    <h:inputText value="#{registerNormalUserBean.tempLastName}" class="w-100"/>

                    <h:outputText value="Password: "/>
                    <h:inputSecret  value="#{registerNormalUserBean.tempPassword}" class="w-100"/>
                
                </h:panelGrid>
                <h:commandButton  value="Enviar" action="#{registerNormalUserBean.register()}"/>
                <h:commandButton  value="Cancelar" action="/index?faces-redirect=true"/>
            </h:form>
            
        </ui:define>
    </ui:composition>    
</html>
